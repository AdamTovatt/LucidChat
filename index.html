<!DOCTYPE html>
<html lang="en-US">
<head>
    <script type="text/javascript" src="Api.js"></script>
    <script type="text/javascript" src="Chat.js"></script>
    <script type="text/javascript" src="ButtonFunctions.js"></script>
    <link rel="stylesheet" href="Styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="Screen_CreateUser" class="Screen">
        <div class="UsernameBox">
            <input id="UsernameInput" type="text" placeholder="Namn" />
            <button class="Button" onclick="SubmitName()">OK</button>
        </div>
    </div>
    <div id="Screen_Chat" class="Screen">
        <div id="TabButtons" class="Tab">
            <button class="TabButton" onclick="OpenTab(event, 'UserList')" id="UserListButton">Användare</button>
        </div>

        <div id="UserList" class="TabContent">
            <table class="UserList">
                <tr>
                    <td><button class="Button">Göring</button></td>
                </tr>
                <tr>
                    <td><button class="Button">Herman</button></td>
                </tr>
                <tr>
                    <td><button class="Button">Lisette</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
